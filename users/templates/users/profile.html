{% extends 'board/base_t.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'board/css/index.css' %}">
{% endblock %}


{% block content %}
    <img width="100" height="100" src="{% if user.image %} {{ user.image.url }}
    {% else %} {% static 'users/img/default_avatar.jpg' %} {% endif %}">
     <form action="{% url 'users:profile' user.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Сохранить">
     </form>
{% endblock %}
